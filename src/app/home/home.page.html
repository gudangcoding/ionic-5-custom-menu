<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Accounts
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item button *ngFor="let account of accounts" (click)="openModal(account)">
      <ion-label>
        <h2>{{account.name}}</h2>
        <p>Balance: {{account.balance | number}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
